<html>
<head>
<title>Employee Registration Form</title>
</head>
<body bgcolor="#f97068">
<p align="center">
<h2>Employee Registration Form</h2>
<form name="employee registration form" action="submit.html">
<label>First Name:&nbsp;&nbsp;<input type="textbox"placeholder="enter your first name"/></label><br><br>
<label>Last Name:&nbsp;&nbsp;&nbsp;<input type="textbox"placeholder="enter your last name"/></label><br><br>
<label>Birth place:&nbsp;&nbsp;<input type="textbox"></label><br><br>

<label>DOB:&nbsp;&nbsp;<input type="textbox"placeholder="enter your dob"/></label><br><br>
<label>Gender</label><input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label><br><br>
<label>PrePosition:&nbsp;&nbsp;<input type="textbox"></label><br><br>
<label>Marital Status:&nbsp;&nbsp;<select class="combo">
<option value="yes">yes</option>
<option value="no">no</option></select></label><br><br>
<label for="date">Date</label>
<input type="date" id="date" name="date" value="2020-01-08" min="1900-01-01" max="2021-12-31"><br><br>



<label>Social Security number:&nbsp;&nbsp;<input type="textbox"></label><br><br>
<label>Marital Status:&nbsp;&nbsp;<select class="combo">
<option value="indian">indian</option>
<option value="united states">united states</option>
<option value="other">other</option></select></label><br><br>
<label for="address">address</label><br><br>
<textarea name="address" id="address" rows="5" cols="25">
enter your address
</textarea><br><br>



<label>mobile no:&nbsp;&nbsp;<input type="textbox"placeholder="enter your mobiile no"/></label><br><br>
<input type="submit" name="submit" value="Submit">&nbsp;&nbsp;
<input type="reset" name="reset" value="reset">
</form>


</p>



</body>
</html>
